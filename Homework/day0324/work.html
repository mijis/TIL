<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 공통 CSS -->
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_20220321.css">
<style type="text/css">
</style>
<script type="text/javascript">
var arr=new Array();
function nameIn(){
	var name=prompt("이름을 입력하세요");
	
	let lastInd = arr.length;
	arr[lastInd] = name;
}

function nameOut(){
	document.write("<table><tr>");	
	var i=0;
	while(i<arr.length){
		document.write("<td style='border: 1px solid #333;>"+arr[i]+"</td>");
		i++;
	}
	document.write("</tr></table>");	
}
</script>
</head>
<body>
<input type="button" onclick="nameIn()" value="이름입력" class="btn"/><br/>
<input type="button" onclick="nameOut()" value="이름출력" class="btn"/><br/>
</body>
</html>
