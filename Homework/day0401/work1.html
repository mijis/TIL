<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 공통 CSS -->
<link rel="stylesheet" type="text/css" href="http://211.63.89.149/html_prj/common/css/main_20220321.css">
<style type="text/css">
h2{margin : 10px; }
div{margin: 10px;}

</style>
<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		if($("[name='language']:checked").length>3){
			alert("관심언어는 3개까지만 선택할 수 있습니다.")
		}
		 
		var value="";
		$("[name=language]:checked").each(function(idx, ele){
			$("#li"+idx).html($(ele).val());
		});
		
		$("li:odd").css("background-color","#cfd4e3");
	});
})
</script>
</head>
<body>
<h2>관심언어</h2>
<div id="checkDiv">
<input type="checkbox" id="java" value="java" name="language" />  java
<input type="checkbox" id="cC++" value="c/c++" name="language"/>  c/c++
<input type="checkbox" id="visualBasic" value="VisualBasic" name="language"/>  VisualBasic
<input type="checkbox" id="javaScript" value="JavaScript" name="language"/>  JavaScript<br/>
<input type="checkbox" id="actionScript" value="ActionScript" name="language"/>  ActionScript
<input type="checkbox" id="VBScript" value="VBScript" name="language"/>  VBScript
<input type="checkbox" id="python" value="Python" name="language"/>  Python<br/><br/>
<input type="button" value="입력" id="btn"  class="btn" style="width: 100px; background-color: #4d7fb8; color:#ffffff; margin-left: 20px"/>
</div>
<div style="width: 300px; height: 300px ; border: 1px solid #333">
	<ul>
		<li id="li0"></li>
		<li id="li1"></li>
		<li id="li2"></li>
	</ul>
</div>
</body>
