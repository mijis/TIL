<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글꼴</title>
</head>
<body>
<!-- size "1~10" -->
일반글꼴 <font size="-101">font 적용</font> <br/>
일반글꼴 <font size="3">font 적용</font> <br/>
<!-- color="영어 단어, RGB" -->
일반글꼴 <font color="#FF0000">font 적용</font><br/>
일반글꼴 <font color="RED">font 적용</font><br/>
<!-- face="컴퓨터에 설치된 모든 글꼴 사용" -->
일반글꼴 <font face="궁서체">font 적용</font><br/>
일반글꼴 <font face="휴먼편지체" color ="#329999" size="7">여러 속성을 적용한 font</font><br/>


</body>
</html>
